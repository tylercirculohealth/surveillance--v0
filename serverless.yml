service: friday-demo
configValidationMode: on

frameworkVersion: "2"
provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  environment:
    DIFF_TABLE: diff
    LATEST_REVISION_INDEX: latestRevision
    GET_URLS_ENDPOINT: "https://2t30hb5e29.execute-api.us-east-1.amazonaws.com/dev/urls"
  iamRoleStatements:
    - Effect: "Allow"
      Action: "sns:Publish"
      Resource: "arn:aws:sns:us-east-1:*:*"

functions:
  hello:
    handler: handler.hello
    events:
      - schedule: rate(5 hours)

resources:
  Resources:
    DiffTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DIFF_TABLE}
        AttributeDefinitions:
          - AttributeName: urlId
            AttributeType: S
          - AttributeName: version
            AttributeType: N
          - AttributeName: latest
            AttributeType: S
        KeySchema:
          - AttributeName: urlId
            KeyType: HASH
          - AttributeName: version
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: ${self:provider.environment.LATEST_REVISION_INDEX}
            KeySchema:
              - AttributeName: urlId
                KeyType: HASH
              - AttributeName: latest
                KeyType: RANGE
            Projection:
              ProjectionType: "ALL"
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    DynamoDBIamPolicy:
      Type: AWS::IAM::Policy
      DependsOn: DiffTable
      Properties:
        PolicyName: lambda-dynamodb
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:DescribeTable
                - dynamodb:Query
                - dynamodb:Scan
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
              Resource:
                - arn:aws:dynamodb:*:*:table/${self:provider.environment.DIFF_TABLE}
                - arn:aws:dynamodb:*:*:table/${self:provider.environment.DIFF_TABLE}/index/${self:provider.environment.LATEST_REVISION_INDEX}
        Roles:
          - Ref: IamRoleLambdaExecution
